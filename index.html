<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busble - Find Your Perfect Bus Match!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tfl-red': '#DC241F',
                        'tfl-blue': '#0019A8',
                        'tfl-navy': '#1C3F94',
                        'london-red': '#CC3333',
                    },
                    fontFamily: {
                        'johnston': ['Hammersmith One', 'sans-serif'],
                        'body': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes slideLeft {
            to {
                transform: translateX(-150%) rotate(-30deg);
                opacity: 0;
            }
        }

        @keyframes slideRight {
            to {
                transform: translateX(150%) rotate(30deg);
                opacity: 0;
            }
        }

        @keyframes busselAnimation {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Super Extra Heart Animations */
        @keyframes loveExplosion {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.3) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(1.3);
            }
            20%, 40% {
                transform: scale(1.1);
            }
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg) brightness(1.2); }
            25% { filter: hue-rotate(90deg) brightness(1.4); }
            50% { filter: hue-rotate(180deg) brightness(1.2); }
            75% { filter: hue-rotate(270deg) brightness(1.4); }
            100% { filter: hue-rotate(360deg) brightness(1.2); }
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 0 0 10px #DC241F, 0 0 20px #DC241F, 0 0 30px #DC241F, 0 0 40px #ff69b4;
                transform: scale(1);
            }
            50% {
                text-shadow: 0 0 20px #DC241F, 0 0 40px #DC241F, 0 0 60px #ff1493, 0 0 80px #ff69b4;
                transform: scale(1.1);
            }
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.5) rotate(180deg);
            }
        }

        @keyframes spinHeart {
            0% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.5);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        #loveOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #DC241F 0%, #ff69b4 50%, #ff1493 100%);
            z-index: 9999;
            display: none;
            animation: rainbow 3s infinite;
        }

        #loveOverlay.active {
            display: flex;
        }

        .love-message {
            animation: loveExplosion 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .love-text {
            animation: textGlow 1.5s ease-in-out infinite, heartBeat 1.5s ease-in-out infinite;
        }

        .floating-heart {
            position: absolute;
            font-size: 3rem;
            animation: floatHeart 4s ease-in-out infinite;
            pointer-events: none;
        }

        .spinning-heart {
            position: absolute;
            font-size: 4rem;
            animation: spinHeart 2s linear infinite;
        }

        .sparkle-element {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: sparkle 1.5s ease-in-out infinite;
        }

        .swipe-left {
            animation: slideLeft 0.5s ease-out forwards;
        }

        .swipe-right {
            animation: slideRight 0.5s ease-out forwards;
        }

        .bussel-animation {
            animation: busselAnimation 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti 3s linear forwards;
        }

        .bus-card {
            touch-action: none;
            user-select: none;
        }

        @keyframes pulse-heart {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .like-overlay, .nope-overlay {
            position: absolute;
            top: 20px;
            font-size: 4rem;
            font-weight: bold;
            padding: 20px 40px;
            border: 4px solid;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            transform: rotate(-20deg);
        }

        .like-overlay {
            right: 20px;
            color: #DC241F;
            border-color: #DC241F;
        }

        .nope-overlay {
            left: 20px;
            color: #0019A8;
            border-color: #0019A8;
            transform: rotate(20deg);
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        h1, h2 {
            font-family: 'Hammersmith One', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-tfl-red via-london-red to-tfl-navy min-h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="w-full max-w-md">

        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-6xl font-johnston font-bold text-white mb-2">üöå Busble</h1>
            <p class="text-white text-lg font-body">Find your perfect bus match!</p>
        </div>

        <!-- Card Container -->
        <div class="relative h-[600px]" id="cardContainer">

            <!-- Bus Card -->
            <div id="busCard" class="bus-card absolute w-full bg-white rounded-3xl shadow-2xl overflow-hidden cursor-grab active:cursor-grabbing">

                <!-- Like/Nope Overlays -->
                <div class="like-overlay" id="likeOverlay">LIKE</div>
                <div class="nope-overlay" id="nopeOverlay">NOPE</div>

                <!-- Bus Image -->
                <div class="relative h-96 bg-gray-200 overflow-hidden">
                    <img id="busImage" src="" alt="Bus" class="w-full h-full object-cover">
                </div>

                <!-- Bus Info -->
                <div class="p-6">
                    <h2 id="busName" class="text-3xl font-johnston font-bold text-gray-800 mb-2"></h2>
                    <p id="busDetails" class="text-gray-600 text-lg mb-4 font-body"></p>
                    <div class="flex gap-2 flex-wrap" id="busTags"></div>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-center gap-6 pb-8">
                    <button id="nopeBtn" class="bg-white hover:bg-blue-50 text-tfl-blue rounded-full p-6 shadow-lg transition-all transform hover:scale-110">
                        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                    <button id="likeBtn" class="bg-white hover:bg-red-50 text-tfl-red rounded-full p-6 shadow-lg transition-all transform hover:scale-110">
                        <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Match Screen (Hidden initially) -->
            <div id="matchScreen" class="hidden absolute inset-0 bg-gradient-to-br from-tfl-red to-tfl-blue rounded-3xl p-8" style="display: none;">
                <div class="bussel-animation text-center">
                    <div class="text-8xl mb-6">üöåüíïüöå</div>
                    <h2 class="text-6xl font-johnston font-bold text-white mb-4">YOU BUSSEL!!</h2>
                    <p class="text-2xl text-white mb-8 font-body">It's a match made in transit heaven!</p>
                    <button id="continueBtn" class="bg-white text-tfl-red font-bold text-xl px-8 py-4 rounded-full hover:bg-gray-100 transition-all transform hover:scale-105 font-johnston">
                        Keep Swiping
                    </button>
                </div>
            </div>

        </div>

        <!-- Stats -->
        <div class="mt-6 bg-white/20 backdrop-blur-sm rounded-xl p-4 text-center">
            <p class="text-white text-lg font-body">
                Buses swiped: <span id="swipeCount" class="font-bold font-johnston">0</span> |
                Matches: <span id="matchCount" class="font-bold font-johnston">0</span>
            </p>
        </div>

    </div>

    <!-- Love Overlay (Hidden initially) -->
    <div id="loveOverlay" class="items-center justify-center">
        <div class="love-message text-center relative">
            <div class="text-9xl mb-8">
                üíïüíñüíóüíìüíù
            </div>
            <h1 class="love-text text-7xl md:text-8xl font-johnston font-bold text-white mb-6 px-4">
                MJ I love you!!!
            </h1>
            <div class="text-9xl mb-8 flex gap-4 justify-center">
                <span class="spinning-heart">‚ù§Ô∏è</span>
                <span class="spinning-heart" style="animation-delay: 0.3s;">üíñ</span>
                <span class="spinning-heart" style="animation-delay: 0.6s;">üíï</span>
            </div>
            <button id="closeLoveBtn" class="bg-white text-tfl-red font-bold text-2xl px-12 py-6 rounded-full hover:bg-gray-100 transition-all transform hover:scale-110 font-johnston shadow-2xl">
                Continue Swiping üòç
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
