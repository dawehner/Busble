<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busble - Find Your Perfect Bus Match!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tfl-red': '#DC241F',
                        'tfl-blue': '#0019A8',
                        'tfl-navy': '#1C3F94',
                        'london-red': '#CC3333',
                    },
                    fontFamily: {
                        'johnston': ['Hammersmith One', 'sans-serif'],
                        'body': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes slideLeft {
            to {
                transform: translateX(-150%) rotate(-30deg);
                opacity: 0;
            }
        }

        @keyframes slideRight {
            to {
                transform: translateX(150%) rotate(30deg);
                opacity: 0;
            }
        }

        @keyframes busselAnimation {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .swipe-left {
            animation: slideLeft 0.5s ease-out forwards;
        }

        .swipe-right {
            animation: slideRight 0.5s ease-out forwards;
        }

        .bussel-animation {
            animation: busselAnimation 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti 3s linear forwards;
        }

        .bus-card {
            touch-action: none;
            user-select: none;
        }

        @keyframes pulse-heart {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .like-overlay, .nope-overlay {
            position: absolute;
            top: 20px;
            font-size: 4rem;
            font-weight: bold;
            padding: 20px 40px;
            border: 4px solid;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            transform: rotate(-20deg);
        }

        .like-overlay {
            right: 20px;
            color: #DC241F;
            border-color: #DC241F;
        }

        .nope-overlay {
            left: 20px;
            color: #0019A8;
            border-color: #0019A8;
            transform: rotate(20deg);
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        h1, h2 {
            font-family: 'Hammersmith One', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-tfl-red via-london-red to-tfl-navy min-h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="w-full max-w-md">

        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-6xl font-johnston font-bold text-white mb-2">ðŸšŒ Busble</h1>
            <p class="text-white text-lg font-body">Find your perfect bus match!</p>
        </div>

        <!-- Card Container -->
        <div class="relative h-[600px]" id="cardContainer">

            <!-- Bus Card -->
            <div id="busCard" class="bus-card absolute w-full bg-white rounded-3xl shadow-2xl overflow-hidden cursor-grab active:cursor-grabbing">

                <!-- Like/Nope Overlays -->
                <div class="like-overlay" id="likeOverlay">LIKE</div>
                <div class="nope-overlay" id="nopeOverlay">NOPE</div>

                <!-- Bus Image -->
                <div class="relative h-96 bg-gray-200 overflow-hidden">
                    <img id="busImage" src="" alt="Bus" class="w-full h-full object-cover">
                </div>

                <!-- Bus Info -->
                <div class="p-6">
                    <h2 id="busName" class="text-3xl font-johnston font-bold text-gray-800 mb-2"></h2>
                    <p id="busDetails" class="text-gray-600 text-lg mb-4 font-body"></p>
                    <div class="flex gap-2 flex-wrap" id="busTags"></div>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-center gap-6 pb-8">
                    <button id="nopeBtn" class="bg-white hover:bg-blue-50 text-tfl-blue rounded-full p-6 shadow-lg transition-all transform hover:scale-110">
                        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                    <button id="likeBtn" class="bg-white hover:bg-red-50 text-tfl-red rounded-full p-6 shadow-lg transition-all transform hover:scale-110">
                        <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Match Screen (Hidden initially) -->
            <div id="matchScreen" class="hidden absolute inset-0 bg-gradient-to-br from-tfl-red to-tfl-blue rounded-3xl flex flex-col items-center justify-center p-8">
                <div class="bussel-animation text-center">
                    <div class="text-8xl mb-6">ðŸšŒðŸ’•ðŸšŒ</div>
                    <h2 class="text-6xl font-johnston font-bold text-white mb-4">YOU BUSSEL!!</h2>
                    <p class="text-2xl text-white mb-8 font-body">It's a match made in transit heaven!</p>
                    <button id="continueBtn" class="bg-white text-tfl-red font-bold text-xl px-8 py-4 rounded-full hover:bg-gray-100 transition-all transform hover:scale-105 font-johnston">
                        Keep Swiping
                    </button>
                </div>
            </div>

        </div>

        <!-- Stats -->
        <div class="mt-6 bg-white/20 backdrop-blur-sm rounded-xl p-4 text-center">
            <p class="text-white text-lg font-body">
                Buses swiped: <span id="swipeCount" class="font-bold font-johnston">0</span> |
                Matches: <span id="matchCount" class="font-bold font-johnston">0</span>
            </p>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
